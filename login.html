<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo para projeto DIM DIM</title>
</head>
<body>
    <h1>Exemplo para tela de login DIM DIM</h1>
    <form id="Formulariologin">
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="Usuário"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="Senha"><br>
        <button type="button" onclick="efetuarlogin();">Enviar</button>
        <button type="button" onclick="limparcampos();">Limpar Campos</button>
    </form>

    <script>
        function efetuarlogin()
        {
            let usuario = document.getElementById('usuario').value
            let senha = document.getElementById('senha').value

            if(document.getElementById("usuario").value=='senac'
            && document.getElementById("senha").value == '1234')
            window.location.href= 'http://www.googole.com.br';

            else
        {
            alert("usuario e senha incorretos")
        }
        }
        function limparcampos()
        {
            document.getElementById('usuario').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('usuario').focus();
        }
        
    </script>
</body>
</html>
